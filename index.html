<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/logo.png">
    <script src="script.js" defer></script>
    <script src="questions.js" defer></script>
    <title>Who Want's to be a Timillionaire</title>
</head>
</head>
<body>
    <div class="set-container">
        <div class="lifeline-container">
            <img src="media/5050.svg" class="lifeline" id="5050-lifeline"></img>
            <img src="media/audience.svg" class="lifeline" id="audience-lifeline"></img>
            <img src="media/phone.svg" class="lifeline" id="phone-lifeline"></img>
        </div>
        <div class="logo-container">
            <img src="media/logo.png">
        </div>
            <ul class="money-container">
                <li class="amount" onclick="questionFifteen()">$ 1,000,000</li>
                <li class="amount" onclick="questionFourteen()">$ 500,000</li>
                <li class="amount" onclick="questionThirteen()">$ 250,000</li>
                <li class="amount" onclick="questionTwelve()">$ 125,000</li>
                <li class="amount" onclick="questionEleven()">$ 64,000</li>
                <li class="amount" onclick="questionTen()">$ 32,000</li>
                <li class="amount" onclick="questionNine()">$ 16,000</li>
                <li class="amount" onclick="questionEight()">$ 8,000</li>
                <li class="amount" onclick="questionSeven()">$ 4,000</li>
                <li class="amount" onclick="questionSix()">$ 2,000</li>
                <li class="amount" onclick="questionFive()">$ 1,000</li>
                <li class="amount" onclick="questionFour()">$ 500</li>
                <li class="amount" onclick="questionThree()">$ 300</li>
                <li class="amount" onclick="questionTwo()">$ 200</li>
                <li class="amount" onclick="questionOne()">$ 100</li>
            </ul>
            <div class="question-container">
                <p class="question">Which of these is NOT an ore/mineral in vanilla Minecraft?</p>
            </div>
            <div class="answer-container">
                <p class="answer" id="ansA">A. <span id="answer-a">Copper</span></p>
                <p class="answer half" id="ansB">B. <span id="answer-b">Quartz</span></p>
                <p class="correct" id="ansC">C. <span id="answer-c">Ruby</span></p>
                <p class="answer half" id="ansD">D. <span id="answer-d">Crystal</span></p>
            </div>
            <button id="setSwap-btn">Set Two</button>
            <div id="modal-container">
                <div id="modal">
                    <img src="media/logo.png" alt="Timillionaire logo">
                    <button id="modalBtn">Start Game!</button>
                </div>
            </div>
    </div>
    <video id="background-video" autoplay loop muted>
        <source src="media/background.mp4" type="video/mp4">
    </video>
</body>
</html>
